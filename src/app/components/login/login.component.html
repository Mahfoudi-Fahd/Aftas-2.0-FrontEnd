<app-notifications></app-notifications>
<form class="mt-24 max-w-md mx-auto">
    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" id="email" [(ngModel)]="loginObj.email" name="email" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" id="password" [(ngModel)]="loginObj.password" name="password" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="onLogin()">Login</button>
    <a routerLink="/register" class="block text-center text-sm text-blue-500 mt-2 hover:underline">Register</a>
</form>
