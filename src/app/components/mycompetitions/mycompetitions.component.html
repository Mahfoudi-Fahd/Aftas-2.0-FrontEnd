<div class="mt-14">
    <div class="card" *ngFor="let competition of competitions">
        <div class="card-body">
            <h5 class="card-title">{{competition.competitionName}}</h5>
            <p class="card-text">{{competition.date}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
