<div id="register">
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <div class="max-w-md p-8  shadow-md">
        <h1 class="text-4xl text-red-500 font-bold mb-4">Sign Up</h1>
        <form (submit)="onSubmit()">
            <div class="mb-4">
            <label for="firstName" class="block text-gray-600 text-sm font-semibold mb-2">First Name</label>
            <input type="text" id="firstName" name="firstName" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="user.firstName" required>
            </div >
            <div class="mb-4">
            <label for="lastName" class="block text-gray-600 text-sm font-semibold mb-2">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="user.lastName" required>
            </div>
            <div class="mb-4">
            <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="user.email" required>
            </div>
            <div class="mb-4">
                <label for="nationality" class="block text-gray-600 text-sm font-semibold mb-2">Nationality</label>
                <input type="text" name="nationality" id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter nationality" required="" [(ngModel)]="user.nationality">
            </div>
            <div class="mb-4">
                <label for="identityDocumentType" class="block text-gray-600 text-sm font-semibold mb-2">Identity Document Type</label>
                <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" aria-label="Default select example" [(ngModel)] = "user.identityDocumentTypeEnum" name="identityDocumentTypeEnum">
                    <option selected disabled>Open this select menu</option>
                    <option value="CIN">CIN</option>
                    <option value="CARTE_RESIDENCE">CARTE_RESIDENCE</option>
                    <option value="PASSPORT">PASSPORT</option>
                </select>        </div>
            <div class="mb-4">
                <label for="identityNumber" class="block text-gray-600 text-sm font-semibold mb-2">Identity Number</label>
                <input type="text" name="identityNumber" id="identityNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter identity number" required="" [(ngModel)]="user.identityNumber">
            </div>
            <div class="mb-4">
            <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="user.password" required>
            </div>
            <div class="mb-4">
            <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Sign Up</button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-gray-600">Already have an account? <a routerLink="/login" class="text-blue-500">Login</a></p>
        </div>
        </div>
    </div>

</div>
